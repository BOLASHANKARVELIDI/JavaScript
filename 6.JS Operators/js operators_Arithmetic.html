<html>
    <head>
        <title>Javascript Arithmetic Operators</title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            var num1=40, num2=10;
            document.write(num1+num2+"<br/>");
            document.write(num1-num2+"<br/>");
            document.write(num1*num2+"<br/>");
            document.write(num1/num2+"<br/>");
            document.write(num1%num2+"<br/>");

        </script>
    </body>
</html>
