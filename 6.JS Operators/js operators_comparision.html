<html>
    <head>
        <title>Javascript Logical and Ternary Operators</title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            var num1=50;
            document.write(num1==10);
            document.write("<br/>");
            document.write(num1!=10);
            document.write("<br/>");
            document.write(num1>=10);
            document.write("<br/>");
            document.write(num1<=10 );
            document.write("<br/>");
            document.write(num1>10 );
            document.write("<br/>");
            document.write(num1<10);
        </script>
    </body>
</html>
