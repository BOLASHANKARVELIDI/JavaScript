
<html>
    <head>
        <title>
            JavaScript for_Factorial
        </title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            var product =1;
            var num=parseInt(prompt("Enter anumber","Enter..."));
            for(i=1;i<=num;i++){
                product = product*i;
            }
            document.write("Factorial : "+product);
        </script>
    </body>
</html>
