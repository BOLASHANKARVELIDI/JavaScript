
<html>
    <head>
        <title>
            JavaScript Iteration Statements (for)
        </title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            var num=parseInt(prompt("Enter the number","Enter...."));
            var count=0;
            while(num>0){
                num=Math.trunc(num/10);
                count++;
            }
            document.write("Digits: "+count);
        </script>
    </body>
</html>
