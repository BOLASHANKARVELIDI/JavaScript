<html>
    <head>
        <title>
            JavaScript Iteration Statements (for)
        </title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            var i;
            for(i=1;i<=10;i++){
                if(i==5)
                    continue;
                document.write("i = "+ i + "<br/>");   
            }
        </script>
    </body>
</html>
