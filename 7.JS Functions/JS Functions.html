<html>
    <head>
        <title>
            Javascript Functions
        </title>
        <script language="javascript" type="text/javascript">
            function bola(){
                document.write("BOLA SHANKAR VELIDI");

            }
        </script>
    </head>

    <body>
        <p>Click the following button to call the function</p>
        <form>
            <input type="button" onclick="bola()" value="BOLA">
        </form>
    </body>
</html>
