<html>
    <head>
        <title>JavaScript Arrays</title>
    </head>

    <body>
        <script language="javascript" type="text/javascript">
            var arr=new Array(4,8,2,6,7,3);

            document.write("<br/> <br/>Before sort...<br/>");
            for(i=0;i<6;i++){
                document.write(arr[i] + "<br/>");
            }

            for(i=0;i<6;i++){
                for(j=0;j<5;j++){
                    if(arr[j]<arr[j+1]){
                        temp=arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1]=temp;
                    }
                }
            }

            document.write("<br/> <br/>After sort...<br/>");
            for(i=0;i<6;i++){
                document.write(arr[i] + "<br/>");
            }
        </script>
    </body>
</html>
