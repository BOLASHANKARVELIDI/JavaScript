<html>
    <head>
        <title>JavaScript Event</title>
        <script language="javascript" type="text/javascript">
            function MouseOver(){
                document.images["img1"].src="logo yellow.jpeg"
            }
            function MouseOut(){
                document.images["img1"].src="logo green.jpeg"
            }
            function Load(){
                document.images["img1"].src="logo green.jpeg"
            }
        </script>
    </head>

    <body onload="Load()">
        <img name="img1" onmouseover="MouseOver()" onmouseout="MouseOut()">
    </body>
</html>
